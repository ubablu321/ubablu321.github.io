
<!doctype html>
<html lang="en">
<head>
    <title>LLM Inference Web Demo</title>
</head>
<body>
    <div class="model-input-container">
        <input type="text" id="model-url" placeholder="Enter LLM model URL" />
        <button id="submit-model-btn">Submit</button>
    </div>
    <div class="model-upload-container">
        <input type="file" id="model-file" accept=".gguf,.bin,.onnx,.task" />
        <button id="upload-model-btn">Upload and Load Model</button>
    </div>
    Input:<br />
    <textarea id="input" style="height: 300px; width: 600px"></textarea><br />
    <input type="button" id="submit" value="Get Response" disabled /><br />
    <br />
    Result:<br />
    <textarea id="output" style="height: 300px; width: 600px"></textarea>
    <script type="module" src="/scripts/webllm.js"></script>
</body>
</html>
